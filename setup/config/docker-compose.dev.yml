version: '3.8'

services:
  # PostgreSQL Database (same as production)
  postgres:
    image: postgres:15-alpine
    container_name: teamified_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: teamified_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - teamified_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d teamified_portal"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: teamified_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    networks:
      - teamified_network_dev
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Backend API (development mode with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: teamified_backend_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: teamified_portal
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      JWT_SECRET: dev-jwt-secret-key
      JWT_REFRESH_SECRET: dev-refresh-secret-key
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
      NODE_OPTIONS: "--max-old-space-size=4096"
      DEBUG: "app:*"
    volumes:
      - ./src:/app/src
      - ./package*.json:/app/package*.json
      - ./tsconfig*.json:/app/tsconfig*.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules  # Prevent node_modules from being overwritten
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - teamified_network_dev
    command: npm run start:dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (development mode with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: teamified_frontend_dev
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:3000
      NODE_OPTIONS: "--max-old-space-size=4096"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/package*.json:/app/package*.json
      - ./frontend/tsconfig*.json:/app/tsconfig*.json
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - /app/node_modules  # Prevent node_modules from being overwritten
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:5173"
    networks:
      - teamified_network_dev
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  teamified_network_dev:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16