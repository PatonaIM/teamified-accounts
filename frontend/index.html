<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Plus Jakarta Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <title>Teamified Accounts</title>
    
    <!-- Prevent theme flash by setting initial background before React loads -->
    <script>
      (function() {
        try {
          var storedTheme = localStorage.getItem('teamified_theme_auth');
          var isAuth = !!localStorage.getItem('teamified_access_token');
          var isDark = storedTheme === 'dark' || storedTheme === 'custom' || (isAuth && !storedTheme);
          if (isDark) {
            document.documentElement.style.backgroundColor = '#121212';
            document.documentElement.style.colorScheme = 'dark';
          }
        } catch (e) {}
      })();
    </script>
    <style>
      html { background-color: #fff; }
      html[style*="background-color: rgb(18, 18, 18)"] body,
      html[style*="background-color:#121212"] body { background-color: #121212; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
